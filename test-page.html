<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page - Lokesh Para</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0a192f;
      color: #ccd6f6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      color: #64ffda;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .info {
      background-color: #112240;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lokesh Para - Test Page</h1>
    <p>This is a test page to verify that static file serving is working correctly.</p>
    
    <div class="info">
      <p>Page information:</p>
      <pre id="page-info">Loading...</pre>
    </div>
  </div>

  <script>
    // Display page information
    document.addEventListener('DOMContentLoaded', function() {
      const info = document.getElementById('page-info');
      info.textContent = `URL: ${window.location.href}
Pathname: ${window.location.pathname}
Host: ${window.location.host}
Origin: ${window.location.origin}
User Agent: ${navigator.userAgent}`;
    });
  </script>
</body>
</html>
